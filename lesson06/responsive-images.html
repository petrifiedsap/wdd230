<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="An example of responsive images using the srcset tag">
    <meta name="author" content="Amber Boyd">
    <link rel="icon" href="../favicon.ico">
    <meta property="og:title" content="Amber Boyd - WDD 230 - Web Frontend Development">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Amber Boyd home page for WDD 230 - Web Frontend Development, contains course assignment portal">

    <meta property="og:url" content="https://petrifiedsap.github.io/wdd230/">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="hero">
            <picture>
            
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">

                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="picture of the Provo Temple" width="1500" height="750">
            </picture>
        </div>

    </main>
    <footer>


    </footer>
</body>
</html>
